<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Punch / Attendance</title>
  <style>
    :root{
      --bg: #f3f4f6;
      --card: #ffffff;
      --accent: #2f9e44;
      --danger: #e74c3c;
      --muted: #6e7583;
      --shadow: 0 6px 18px rgba(0,0,0,0.15);
      font-family: Inter, Arial, sans-serif;
    }
    *{box-sizing:border-box}
    body{
      margin:0;min-height:100vh;
      display:flex;align-items:center;justify-content:center;
      background:var(--bg);color:#0d0f15;padding:24px;
    }
    .wrap{width:360px;}
    .card{background:var(--card);border-radius:12px;padding:22px;box-shadow:var(--shadow);margin-bottom:14px;}
    h2{margin:0 0 12px;font-size:20px}
    label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
    input[type="text"],input[type="password"]{
      width:100%;padding:10px 12px;border-radius:8px;border:1px solid #e6e9ee;
      margin-bottom:10px;font-size:15px;
    }
    .row{display:flex;gap:10px}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;gap:8px;
      background:var(--accent);color:#fff;padding:10px 14px;border-radius:8px;
      border:none;cursor:pointer;font-weight:600;font-size:14px;
    }
    .btn.secondary{background:#555}
    .btn.danger{background:var(--danger)}
    .btn:disabled{opacity:0.6;cursor:not-allowed}
    .push-button{
      width:120px;height:120px;border-radius:50%;border:none;
      background:var(--accent);color:#fff;font-size:18px;cursor:pointer;
      box-shadow:0 8px 0 rgba(0,0,0,0.08);transition:transform .08s ease;
    }
    .push-button:active{transform:translateY(6px)}
    .msg{font-size:14px;margin-top:8px}
    .muted{color:var(--muted);font-size:13px}
    .flex{display:flex;align-items:center;justify-content:space-between}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{border:1px solid #ddd;padding:6px;text-align:left;font-size:13px}
    th{background:#f1f1f1}
    #authArea, #pushArea {display:block}
    #pushArea{display:none}
    #dashboardArea{display:none}
  </style>
</head>
<body>
  <div class="wrap">
    <!-- LOGIN / REGISTER -->
    <div id="authArea" class="card">
      <h2>Sign in / Register</h2>
      <label>Username</label>
      <input id="username" type="text" />
      <label>Password</label>
      <input id="password" type="password" />
      <div class="row">
        <button class="btn" onclick="login()">Login</button>
        <button class="btn secondary" onclick="register()">Register</button>
      </div>
      <div id="authMsg" class="msg muted"></div>
    </div>

    <!-- PUSH AREA -->
    <div id="pushArea" class="card">
      <div class="flex">
        <h2>Welcome, <span id="who"></span></h2>
        <div class="row">
          <button class="btn" id="dashboardBtn" style="display:none" onclick="showDashboard()">Admin Panel</button>
          <button class="btn danger" onclick="logout()">Logout</button>
        </div>
      </div>
      <div style="text-align:center;margin-top:16px">
        <button id="pushBtn" class="push-button" onclick="pushButton()">PUSH</button>
        <div id="pushStatus" class="msg muted"></div>
      </div>
    </div>

    
<div id="adminPanelCard" class="card" style="display:none;">
  <h2>Admin Panel</h2>

  <!-- Tab buttons -->
  <div class="row" style="margin-bottom:12px;">
    <button class="btn" onclick="switchTab('today')">Today's Punches</button>
    <button class="btn secondary" onclick="switchTab('allPunches')">All Punches</button>
    <button class="btn" onclick="switchTab('users')">Users & Registration</button>
  </div>

  <!-- Tab Contents -->

  <!-- Today's Punches -->
  <div id="todayTab" style="display:none;">
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Username</th>
          <th>First Punch</th>
          <th>Last Punch</th>
        </tr>
      </thead>
      <tbody id="todayTable"></tbody>
    </table>
  </div>

  <!-- All Users Punch History -->
  <div id="allPunchesTab" style="display:none;">
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Date</th>
          <th>First Punch</th>
          <th>Last Punch</th>
        </tr>
      </thead>
      <tbody id="allPunchesTable"></tbody>
    </table>
  </div>

  <!-- All Users & Registration -->
  <div id="usersTab" style="display:none;">
    <table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Registration Number</th>
            <th>Registration Date</th>
        </tr>
    </thead>
    <tbody id="usersTable"></tbody>
</table>
  </div>
</div>




  <script>
    let currentUser = null;

    function setAuthMsg(msg, success = true) {
      const el = document.getElementById("authMsg");
      el.textContent = msg || "";
      el.style.color = success ? "var(--muted)" : "var(--danger)";
    }

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      if (!username || !password) return setAuthMsg("Enter credentials", false);

      const res = await fetch("/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({username, password})
      });
      const data = await res.json();

      if (data.success) {
        currentUser = username;
        document.getElementById("who").textContent = currentUser;
        document.getElementById("authArea").style.display = "none";
        document.getElementById("pushArea").style.display = "block";
        setAuthMsg("");
        checkAdmin();
      } else {
        setAuthMsg(data.error || "Login failed", false);
      }
    }

    async function register() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      if (!username || !password) return setAuthMsg("Enter username and password", false);

      const res = await fetch("/register", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({username, password})
      });
      const data = await res.json();
      setAuthMsg(data.success ? "Registered successfully." : data.error, data.success);
    }

    async function pushButton() {
      if (!currentUser) return alert("Please login first");
      const res = await fetch("/push", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({username: currentUser})
      });
      const data = await res.json();
      document.getElementById("pushStatus").textContent = data.message || "Error";
      setTimeout(() => (document.getElementById("pushStatus").textContent = ""), 1500);
    }

    function checkAdmin() {
            if (currentUser.toLowerCase() === "admin") {
        document.getElementById("adminPanelCard").style.display = "block";
        switchTab('today'); // default tab
    } else {
        document.getElementById("adminPanelCard").style.display = "none";
    }

    }



function switchTab(tab) {
    document.getElementById("todayTab").style.display = "none";
    document.getElementById("allPunchesTab").style.display = "none";
    document.getElementById("usersTab").style.display = "none";

    if (tab === 'today') {
        document.getElementById("todayTab").style.display = "block";
        fetchTodayPunches();
    } else if (tab === 'allPunches') {
        document.getElementById("allPunchesTab").style.display = "block";
        fetchAllPunches();
    } else if (tab === 'users') {
        document.getElementById("usersTab").style.display = "block";
        fetchUsers();
    }
}

// Fetch Today's Punches
async function fetchTodayPunches() {
    const res = await fetch("/admin-data"); // current day punches
    const data = await res.json();
    if (data.success) {
        const tbody = document.getElementById("todayTable");
        tbody.innerHTML = "";
        data.data.forEach(row => {
        const firstTime = row.first_punch 
            ? row.first_punch.split(" ")[4] // "Thu, 23 Oct 2025 13:49:18 GMT" â†’ "13:49:18"
            : "";
        const lastTime = row.last_punch 
            ? row.last_punch.split(" ")[4]
            : "";

        tbody.innerHTML += `
            <tr>
            <td>${row.date}</td>
            <td>${row.username}</td>
            <td>${firstTime}</td>
            <td>${lastTime}</td>
            </tr>`;
        });
    }
}

// Fetch All Users Punch History
async function fetchAllPunches() {
    const res = await fetch("/admin-all-data"); // all users punches
    const data = await res.json();
    if (data.success) {
        const tbody = document.getElementById("allPunchesTable");
        tbody.innerHTML = "";
        data.data.forEach(row => {
            tbody.innerHTML += `
                <tr>
                    <td>${row.username}</td>
                    <td>${row.date}</td>
                    <td>${row.first_punch}</td>
                    <td>${row.last_punch}</td>
                </tr>`;
        });
    }
}

// Fetch All Users & Registration
async function fetchUsers() {
    const res = await fetch("/admin-users"); // all users with registration
    const data = await res.json();
    if (data.success) {
        const tbody = document.getElementById("usersTable");
        tbody.innerHTML = "";
        data.data.forEach(row => {
            tbody.innerHTML += `
                <tr>
                    <td>${row.username}</td>
                    <td>${row.registration_number}</td>
                    <td>${row.registration_date}</td>
                </tr>`;
        });
    }
}




    function logout() {
      currentUser = null;
      document.getElementById("authArea").style.display = "block";
      document.getElementById("pushArea").style.display = "none";
      document.getElementById("dashboardArea").style.display = "none";
    }
  </script>
</body>
</html>
