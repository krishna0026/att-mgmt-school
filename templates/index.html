<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Punch</title>

  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    #pushSection {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .push-button {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 6px #2e7d32;
      transition: all 0.1s ease-in-out;
      margin-top: 20px;
    }

    .push-button:active {
      transform: translateY(4px);
      box-shadow: 0 2px #2e7d32;
      background: #45a049;
    }

    #status {
      margin-top: 15px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container" id="loginSection">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="error" style="color:red;"></p>
  </div>

  <div class="container" id="pushSection">
    <h2>Welcome!</h2>
    <button class="push-button" onclick="pushButton()">Push</button>
    <div id="status"></div>
    <button style="margin-top:20px; background:#e74c3c;" onclick="logout()">Logout</button>
  </div>

  <div class="container" id="registerSection">
    <h2>Register</h2>
    <input type="text" id="regUsername" placeholder="Username" />
    <input type="password" id="regPassword" placeholder="Password" />
    <button onclick="register()">Register</button>
    <p id="regError" style="color:red;"></p>
</div>


  <script>
    async function login() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const error = document.getElementById("error");

        const response = await fetch('/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({username, password})
        });

  const result = await response.json();

  if (result.success) {
    document.getElementById("loginSection").style.display = "none";
    document.getElementById("pushSection").style.display = "flex";
  } else {
    error.textContent = result.error;
  }
}

async function register() {
  const username = document.getElementById("regUsername").value.trim();
  const password = document.getElementById("regPassword").value.trim();
  const regError = document.getElementById("regError");

  const response = await fetch('/register', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({username, password})
  });

  const result = await response.json();

  if (result.success) {
    regError.style.color = "green";
    regError.textContent = "User registered successfully! You can login now.";
  } else {
    regError.style.color = "red";
    regError.textContent = result.error;
  }
}


    function pushButton() {
      const status = document.getElementById("status");
      status.textContent = "Button Pushed!";
      setTimeout(() => status.textContent = "", 1000);
    }

    function logout() {
      document.getElementById("pushSection").style.display = "none";
      document.getElementById("loginSection").style.display = "block";
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
    }
  </script>
</body>
</html>
